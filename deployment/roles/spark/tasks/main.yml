- name: download spark
  get_url: url=http://d3kbcqa49mib13.cloudfront.net/spark-2.0.0-bin-hadoop2.7.tgz dest=/tmp/ force=no

- name: unzip spark
  unarchive: copy=no src=/tmp/spark-2.0.0-bin-hadoop2.7.tgz dest=/etc creates=/etc/spark-2.0.0-bin-hadoop2.7

- name: override slaves file
  template: src=spark-env.sh dest=/etc/spark-2.0.0-bin-hadoop2.7/conf/spark-env.sh

- name: override the slaves file om the master
  template: src=slaves dest=/etc/spark-2.0.0-bin-hadoop2.7/conf/slaves

- shell: chown -R spark /etc/spark-2.0.0-bin-hadoop2.7

- name: start the master and all the salves
  action: shell /etc/spark-2.0.0-bin-hadoop2.7/sbin/start-all.sh
  async: 1000000
  poll: 0
  when: spark_master == "{{ inventory_hostname }}"
  sudo_user: spark
